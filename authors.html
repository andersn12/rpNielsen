<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
        crossorigin="anonymous" defer></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark nb-background-color">
        <!-- lg = large breakpoint, navbar-light = make text dark, headerBG = custom css BG color -->
        <div class="container"> <!-- Container will contain content in certain space in middle of page -->
            <a href="index.html" class="navbar-brand">
                <img src="img/electrolysislogo.png" alt="Electrolysis Logo" class="d-inline-block align-text-top w-50">
            </a>

            <!-- Hamburger Menu Button-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible navbar menu with custom hover underline CSS animation -->
            <div class="collapse navbar-collapse" id="navmenu">
                <!-- Links to hamburger menu button -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="authors.html" class="nav-link hover-underline-animation nbMenuItem">Authors</a>
                    </li>
                    <li class="nav-item">
                        <a href="procedure.html" class="nav-link hover-underline-animation nbMenuItem">Procedure</a>
                    </li>
                    <li class="nav-item">
                        <a href="results.html" class="nav-link hover-underline-animation nbMenuItem">Results</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- About the Team-->
    <section class="authors">
        <div class="container">
            <br> <!-- Line break -->
            <h1 class="text-center about-team">About the Team</h1>
            <hr><br> <!-- Horizontal line and line break -->

            <!-- Cards organized in 2 x 2 table format-->
            <div class="row row-cols-1 row-cols-md-2 g-4">
                <div class="col">
                    <div class="card about">
                        <img src="img/formalpic.jpg" class="card-img-top" alt="Name 1">
                        <div class="card-body">
                            <h4 class="card-title">Anders Nielsen</h4>
                            <h5>Class: SE</h5>
                            <p class="card-text">Head research scientist who completed the research project during freshman and sophomore year.</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card about">
                        <img src="img/rambaud.jpg" class="card-img-top" alt="Name 2">
                        <div class="card-body">
                            <h4 class="card-title">Marta Rambaud</h4>
                            <h5>Research Mentor</h5>
                            <p class="card-text">Guided researcher throughout research project</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
    </section>

    <!--Footer (requires BS icons CSS)-->
    <footer class="p-5 footer text-light text-center position-relative">
        <div class="container">
            <p class="lead">Copyright &copy; SE 2023 Research Project</p>
            <a href="#" class="position-absolute bottom-0 end-0 p-5">
                <i class="bi bi-arrow-up-circle h2 icon-white"></i>
            </a>

        </div>
    </footer>
</body>
</html>
